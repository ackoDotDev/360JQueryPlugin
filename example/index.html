<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="360ImageRotate.min.js"></script>
    <script>
        $( document ).ready(function() {
            $('.product').TreeSixtyImageRotate({
                totalFrames: 36,
                endFrame: 36,
                currentFrame: 0,
                extension: ".png",
                imagesFolder: "images/prod1/",
                smallWidth: 400,
                smallHeight: 400,
                largeWidth: 800,
                largeHeight: 800,
                imagePlaceholderClass: "images-placeholder",
                dragSpeed: 16
            }).initTreeSixty();
            $('.product1').TreeSixtyImageRotate({
                totalFrames: 36,
                endFrame: 36,
                currentFrame: 0,
                extension: ".png",
                imagesFolder: "images/prod2/",
                smallWidth: 400,
                smallHeight: 400,
                largeWidth: 800,
                largeHeight: 800,
                imagePlaceholderClass: "images-placeholder"
            }).initTreeSixty()
        });
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="threesixty-image-rotate product">
</div>
<div class="threesixty-image-rotate product1">
</div>
</body>
</html>
